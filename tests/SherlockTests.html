<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Sherlock Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../bower_components/esri/css/esri.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../resources/Sherlock.css">
    <style type='text/css'>
    #map-div {
        height: 400px;
        width: 500px;
        border: solid 1px gray;
        position: relative;
        top: 60px;
        margin-bottom: 80px;
    }
    #search-div2 {
        position: relative;
        z-index: 27;
    }
    #search-div3 {
        position: relative;
        z-index: 26;
    }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type='text/javascript' src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='dojoConfig.js'></script>
    <script type='text/javascript' src="../bower_components/dojo/dojo.js"></script>
    <script type="text/javascript">
        var widgetUnderTest;
        var quadWord = '<your quad word>';
        var apiKey = '<your api key>';

        require({
            map: {
                'agrc': {
                    'spin': 'spinjs/spin'
                }
            }
        }, [
        'sherlock/Sherlock',
        'sherlock/providers/WebAPI',
        'sherlock/providers/MapService',
        'agrc/widgets/map/BaseMap',

        'dojo/domReady!'
        ],
        function(
            Sherlock,
            WebAPI,
            MapService,

            mapDependency
        ) {
            map = new mapDependency('map-div', {
                quadWord: quadWord
            });

            var countiesProvider = new WebAPI(
                apiKey,
                'SGID10.Boundaries.Counties',
                'NAME',
                {wkid: 3857}
            );
            widgetUnderTest = new Sherlock({
                provider: countiesProvider,
                map: map,
                maxResultsToDisplay: 10,
                placeHolder: 'placeholder txt'
            }, 'search-div');
            widgetUnderTest.startup();

            var w2 = new Sherlock({
                provider: countiesProvider,
                map: map,
                maxResultsToDisplay: 10
            }, 'search-div2');
            w2.startup();

            var mapServiceProvider = new MapService(
                'http://mapserv.utah.gov/arcgis/rest/services/BBEcon/MapService/MapServer/7',
                'NAME',
                {
                    contextField: 'TYPE'
                }
            );
            var w3 = new Sherlock({
                provider: mapServiceProvider,
                map: map,
                maxResultsToDisplay: 10
            }, 'search-div3');
            w3.startup();

            var w4 = new Sherlock({
                provider: mapServiceProvider,
                map: map,
                maxResultsToDisplay: 10
            }, 'search-div-dropdown');
            w4.startup();
        });
    </script>
</head>
<body class='claro'>
    <div class="navbar navbar-inverse navbar-fixed-top" >
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Magic Zoomer</a>
        </div>
        <div class="collapse navbar-collapse navbar-main-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#" data-toggle='dropdown'>
                        <span class="glyphicon glyphicon-globe"></span> Find Place <b class="caret"></b>
                    </a>
                    <div class='dropdown-menu'>
                        <form onsubmit='return false;'>
                            <div id="search-div-dropdown"></div>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id='map-div'>
        <div id='search-div'></div>
    </div>
    layout tests
    <div id="search-div2"></div>

</body>
